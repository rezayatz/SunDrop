<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>desktop Application</title>
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/dashboard.css" rel="stylesheet">
		<link href="css/signin.css" rel="stylesheet">


		<script>window.$ = window.jQuery = require('jquery');</script>    
		<script src="js/bootstrap.min.js"></script>

    <script src="authentication.js"></script>


	</head>
	<body>
	<div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Sign in <span class="sr-only">(current)</span></a></li>
            <li class="disabled"><a href="#">My files</a></li>
            <li class="disabled"><a href="#">Downloaded Files</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
		
<div>

      <form class="form-signin">
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <br/>
		<label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="login-btn" type="submit">Sign in</button>
		<br/>
		<button class="btn btn-lg btn-danger btn-block" id="register-btn" type="submit">Register</button>

      </form>

    </div>
        </div>
      </div>
    </div>
	</body>
</html>
